<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모모뮤 회원가입 축하🎉</title>

  <link rel="stylesheet" href="/static/bootstrap.min.css">
  
  <style>
    .input-form {
      max-width: 460px;

      margin-top: 80px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }
  </style>
</head>

<body>
  {% csrf_token %}
  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-20 mx-auto text-center">
        <h4 class="mb-3 p-5">가입을 축하합니다🎉</h4>

          <hr class="mb-4">
          <div class="col-md-8 mx-auto text-center p-3">
            <p>
              모두 모여 뮤지컬! 
            </p>
            <p>
              이제 모모뮤와 함께 하세요.
            </p>
          </div>
          <hr class="mb-4">
          <div class="mb-4"></div>
          <button class="btn btn-primary btn-lg btn-block" onclick="location.href='{%url 'home'%}'" type="button" role="button">입장하기</button>
      </div>
    </div>

    <footer class="my-3 text-center text-small">
      <p class="mb-1">&copy; 2021 모모뮤</p>
    </footer>
  </div>
</body>
</html>
